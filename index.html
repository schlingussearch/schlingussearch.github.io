<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>schlingus search</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-transform: lowercase;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #eee;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>schlingus search</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="type your query...">
    <button type="submit">search</button>
  </form>
</body>
</html>
